<!-- The ngBindTemplate directive specifies that the element text content should be replaced with the interpolation of the template in the ngBindTemplate attribute. Unlike ngBind, the ngBindTemplate can contain multiple {{ }} expressions. This directive is needed since some HTML elements (such as TITLE and OPTION) cannot contain SPAN elements.

-->
<html lang="en" ng-app="peliculasRankingApp"> 
<head>
  <meta charset="utf-8">
  <title ng-bind-template="Angular Lima {{ query }}"> Angular Lima</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="styles/main.css">
  <script src="lib/angular/angular.js"></script>
</head>
<body ng-controller="MoviesListCtrl">

<!-- CODIGO COPIAR PASO 1  -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" class="movies_header">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Peliculas para rentar</a>
        </div>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
           </div>
        </form>
      </div>
</div>
<div class="jumbotron">
<div>
  <a href="" ng-click="predicate = 'year';">Ordenar por AÃ±o </a>&nbsp;&nbsp;|&nbsp;
  <a href="" ng-click="predicate = 'name';">Ordenar por Nombre </a>&nbsp;|&nbsp;
  <a href="" ng-click="predicate = '';">Unsorted </a>&nbsp;&nbsp;|&nbsp;&nbsp;
</div>
<div class="container-fluid">

    <div class="row">
      <div class="col-md-2" ng-repeat="movie in movies | filter:search | orderBy:predicate ">
        <div class="movies-item">
          <img src="images/{{ movie.image }}"  />
          <h6>{{ movie.name }}</h6>
          <p class="movie-text">{{ movie.descripcion }}</p>
        </div>
      </div>
    </div>
 </div>
</div>


  <script src="bower_components/angular/angular.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
</body>
</html>
