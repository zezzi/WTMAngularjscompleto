<div  ng-controller="moviesListController">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" class="movies_header">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Peliculas para rentar</a>
        </div>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
           </div>
        </form>
      </div>
</div>

<div class="jumbotron">
<div>
  <a href="" ng-click="predicate = 'year';">Ordenar por AÃ±o </a>&nbsp;&nbsp;|&nbsp;
  <a href="" ng-click="predicate = 'title';">Ordenar por Nombre </a>&nbsp;|&nbsp;
  <a href="" ng-click="predicate = '';">Unsorted </a>&nbsp;&nbsp;|&nbsp;&nbsp;
</div>
<div class="container-fluid">

    <div class="row">
      <div class="col-md-3" ng-repeat="movie in movies | filter:search | orderBy:predicate ">
        <div class="movies-item">
         <a href="#/peliculas/{{ movie.id }}" ><img ng-src="{{ movie.posters.profile }}"  /></a>
          <h6><a href="#/peliculas/{{ movie.id }}" >{{ movie.title }}</a></h6>
          <p class="movie-text">{{ movie.synopsis.substring(0,200) }}</p>
        </div>
      </div>
    </div>
 </div>
</div>
</div>
